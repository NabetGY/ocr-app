<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prueba lector OCR</h1>

        {% csrf_token %}
        <input name="file" type="file" accept="image/jpeg">

    </form>

    {% if image_text  %}
      <div class="">
        {{ image_text }}
      </div>
    {% endif %}
</body>
</html>
